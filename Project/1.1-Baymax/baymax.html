<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Title</title>
</head>
<body>
    <div id="baymax">

    	<!-- 定义头部，包括两个眼睛和嘴巴 -->
    	<div id="head">
    		<div id="eye"></div>
    		<div id="eye2"></div>
    		<div id="mouth"></div>
    	</div>

    	<!-- 定义躯干，包括心脏 -->
    	<div id="torso">
    		<div id="heart"></div>
    	</div>

    	<!-- 定义肚子腹部，包括cover(和躯干的连接处) -->
    	<div id="belly">
    		<div id="cover"></div>
    	</div>

    	<!-- 定义左臂，包括一大一小两个手指 -->
    	<div id="left-arm">
    		<div id="l-bigfinger"></div>
    		<div id="l-smallfinger"></div>
    	</div>

    	<!-- 定义右臂 包括一大一小两个手指-->
    	<div id="right-arm">
    		<div id="r-bigfinger"></div>
    		<div id="r-smallfinger"></div>
    	</div>

    	<!-- 定义左脚 -->
    	<div id="left-leg"></div>

		<!-- 定义右脚 -->
    	<div id="right-leg"></div>

    


    </div>
</body>
</html>
